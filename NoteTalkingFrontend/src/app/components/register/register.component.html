<div class="login">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #frm="ngForm">
        <div class="form-group">
            <label for="userName">UserName</label>
            <input autofocus type="text" formControlName="userName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input autofocus type="pwd" formControlName="pwd" class="form-control"/>
        </div>

        <div class="row submit-btn">
            <button type="submit" class="btn btn-primary form-btn">Submit</button>
        </div>
    </form>
    <a routerLink="/register">Register</a>
</div>
