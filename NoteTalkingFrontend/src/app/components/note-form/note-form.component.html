<div>
    <h1>Add a new note</h1>
    <form [formGroup]="addNoteForm" (ngSubmit)="onSubmit()" #frm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input autofocus type="text" formControlName="title" class="form-control"
                [ngClass]="{ 'is-invalid': frm.submitted && f.title.errors }" />
            <div *ngIf="frm.submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title can not be blank.</div>
                <div *ngIf="f.title.errors.noteValidator">The notes will only allow [@, ; & * + -] special characters</div>
            </div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea autofocus formControlName="content" class="form-control"></textarea>
            <input autofocus type="text" formControlName="content" class="form-control"
                [ngClass]="{ 'is-invalid': frm.submitted && f.content.errors }" />
            <div *ngIf="frm.submitted && f.content.errors" class="invalid-feedback">
                <div *ngIf="f.content.errors.required">Content can not be blank.</div>
                <div *ngIf="f.content.errors.noteValidator">The notes will only allow [@, ; & * + -] special characters</div>
                <div *ngIf="f.content.errors.maxlength">Max 500 characters!</div>
            </div>
        </div>

        <div class="row submit-btn">
            <button type="submit" class="btn btn-primary form-btn">Submit</button>
        </div>
    </form>
</div>
