
<div class="login">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #frm="ngForm">
        <div class="form-group">
            <label for="userName">UserName</label>
            <input autofocus type="text" formControlName="userName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input autofocus type="password" formControlName="password" class="form-control"/>
        </div>

        <div class="row submit-btn">
            <button type="submit" class="btn btn-primary form-btn">Login</button>
        </div>
    </form>
    <a routerLink="/register">Register</a>
</div>
